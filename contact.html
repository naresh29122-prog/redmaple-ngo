<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Red Maple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Connect With Us</h1>
        <div class="contact-container">
            <div>
                <h3>Our Office</h3>
                <p>Fifth Floor, Let's Connect Building,<br>Sector 136, Noida, UP 201306</p>
                <br>
                <h3>Reach Out</h3>
                <p>Email: sandhya@redmapleai.store</p>
                <p>Web: www.redmapleai.store</p>
                <br>
                <img src="https://images.unsplash.com/photo-1516307361728-42224440a62d?q=80&w=600" style="width:100%; border-radius:10px; margin-top:20px;" alt="Helpful hands">
            </div>
            
            <form action="#">
                <h3>Send a Message</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Subject">
                <textarea rows="6" placeholder="How can we help you?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
