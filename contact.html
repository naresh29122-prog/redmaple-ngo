<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate & Contact | Red Maple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section style="background:var(--gray);">
        <h1 class="section-title">Support Red Maple</h1>
        <div style="max-width:800px; margin:auto; text-align:center;">
            <p style="margin-bottom:40px;">Choose a donation amount. You will be asked for PAN details for your 80G receipt on the next step.</p>
            
            <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
                <button onclick="showDonation(100)" style="padding:20px 40px; border:1px solid var(--black); background:none; cursor:pointer; font-weight:700;">₹100</button>
                <button onclick="showDonation(500)" style="padding:20px 40px; border:1px solid var(--black); background:none; cursor:pointer; font-weight:700;">₹500</button>
                <button onclick="showDonation(1000)" style="padding:20px 40px; border:1px solid var(--black); background:none; cursor:pointer; font-weight:700;">₹1000</button>
            </div>

            <div id="details-form">
                <form action="https://formspree.io/f/mqaejgzg" method="POST">
                    <input type="hidden" name="Amount" id="hidden-amt">
                    <input type="text" name="Name" placeholder="Full Name (per PAN)" class="form-input" required>
                    <input type="email" name="Email" placeholder="Email" class="form-input" required>
                    <input type="text" name="PAN" placeholder="PAN Number (Optional)" class="form-input">
                    <select name="80G" class="form-input">
                        <option>Request 80G Receipt?</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <button type="submit" style="background:var(--black); color:white; width:100%; padding:15px; border:none; text-transform:uppercase; letter-spacing:2px; font-weight:700;">Confirm Donation</button>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="grid" style="align-items: center;">
            <div>
                <h2 style="font-family:'Playfair Display'; font-size:3rem;">Contact.</h2>
                <p style="margin:20px 0;">Fifth Floor, Let's Connect Building<br>Sector 136, Noida, UP 201306</p>
                <p><strong>Email:</strong> sandhya@redmapleai.store</p>
            </div>
            <img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800" style="width:100%; border-radius:0;">
        </div>
    </section>

    <script>
        function showDonation(amt) {
            document.getElementById('hidden-amt').value = "₹" + amt;
            document.getElementById('details-form').style.display = 'block';
            window.scrollTo({ top: document.getElementById('details-form').offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
